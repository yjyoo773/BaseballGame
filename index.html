<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baseball Num</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playball&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">The Baseball Game</h1>
    <form>
      <div id="buttonNumberInput" class="input">Guess Your Number</div>
      <button
        class="input"
        id="numInputButton"
        type="button"
        onclick="getResultAddToArray(randomNum);displayResultArray();"
      >
        OK
      </button>
      <button
        id="resetButton"
        class="input"
        type="button"
        onclick="resetInputNumber()"
      >
        Reset
      </button>
    </form>

    <div class="firstRow">
      <button class="no1 nums">1</button>
      <button class="no2 nums">2</button>
      <button class="no3 nums">3</button>
      <button class="no4 nums">4</button>
      <button class="no5 nums">5</button>
    </div>
    <div class="secondRow">
      <button class="no6 nums">6</button>
      <button class="no7 nums">7</button>
      <button class="no8 nums">8</button>
      <button class="no9 nums">9</button>
      <button class="no0 nums">0</button>
    </div>
    <table>
      <tr>
        <td>
          <div class="scoreboard card">
            <h4 class="card-header">Scoreboard</h4>
            <table>
              <tr class="ballLight">
                <td><div class="bulb"></div></td>
                <td><div class="bulb"></div></td>
                <td><div class="bulb"></div></td>
              </tr>
              <tr class="strikeLight">
                <td><div class="bulb"></div></td>
                <td><div class="bulb"></div></td>
              </tr>
            </table>
          </div>
        </td>
        <td>
          <div class="guess card">
            <h4 class="card-header">Guess History</h4>
            <div id="results"></div>
          </div>
        </td>
      </tr>
    </table>
    <footer id="footer">
      <div class="howToPlay">How to Play</div>
      <a href="">About Us</a>
      <a href="">Rank</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
