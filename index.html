<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Num</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Baseball Game</h1>
    <h2>Your Number</h2>
    <div class="firstRow">
        <button class="no1">1</button>
        <button class="no2">2</button>
        <button class="no3">3</button>
        <button class="no4">4</button>
        <button class="no5">4</button>
    </div>
    <div class="secondRow">
        <button class="no6">6</button>
        <button class="no7">7</button>
        <button class="no8">8</button>
        <button class="no9">9</button>
        <button class="no0">0</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
